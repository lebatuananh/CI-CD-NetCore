version: 2.1

orbs:
  win: circleci/windows@2.2.0
  docker: circleci/docker@1.5.0

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run: dotnet build

  build-and-push:
    environment:
      DOCKER_IMAGE: lebatuananh/dotnetcicd
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_USER
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      # Please add $SSH_KEY_FINGERPRINT, $DEPLOYED_USER@ and DEPLOYED_SERVER to project's environment
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - run: ssh -oStrictHostKeyChecking=no $DEPLOYED_USER@$DEPLOYED_SERVER './deploy.sh'
workflows:
  my-pipeline:
    jobs:
      - build
      - build-and-push:
          requires:
            - build
      - deploy:
          requires:
            - build-and-push
